<!DOCTYPE html>
<html>
    <head>
        <title>Subscription Page</title>
    </head>
    <body>
        <h1>Subscription Page</h1>

        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div>
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
        </p>

        {% for item in items %}
        ---
        <form action = "/removesubscription/{{ email }}" method = "post">
            <p>
                <label for = "music_id">Music ID</label>
                <input type = "text" name = "music_id" value = "{{ item['music_id'] }}" size = "30" readonly = "readonly"/>
            </p>

            <p>
                <label for = "title">Title</label>
                <input type = "text" name = "title" value = "{{ item['title'] }}" size = "30" readonly = "readonly"/>
            </p>

            <p>
                <label for = "year">Year</label>
                <input type = "text" name = "year" value = "{{ item['year'] }}" size = "30" readonly = "readonly"/>
            </p>

            <p>
                <label for = "artist">Artist</label>
                <input type = "text" name = "artist" value = "{{ item['artist'] }}" size = "30" readonly = "readonly"/>
            </p>

            <p>
                <label for = "image">Image</label>
                <br>
                <img src = "https://musicimg.s3.amazonaws.com/{{ item['music_id'] }}.jpg" width = "120", height = "120"/>
            </p>

            <p>
                <button name = "removesubscription_button" type = "submit">Remove Subscription</button>
            </p>
        </form>
        ---
        <br>
        {% endfor %}

        <p>
            <a href = "{{ url_for('mainpage', email = email) }}">
                <button name = "mainpage_button" type = "submit">Return to Main Page</button>
            </a>
        </p>
    </body>
</html>
