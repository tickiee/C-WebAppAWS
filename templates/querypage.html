<!DOCTYPE html>
<html>
    <head>
        <title>Query Page</title>
    </head>
    <body>
        <h1>Query Page</h1>
        <form action = "/userquery/{{ email }}" method = "post">
            <p>
                <label for = "title">Title</label>
                <input type = "text" placeholder = "Enter a Title" name = "title" size = "15">
            </p>

            <p>
                <label for = "year">Year</label>
                <input type = "text" placeholder = "Enter a Year" name = "year" size = "15">
            </p>

            <p>
                <label for = "Artist">Artist</label>
                <input type = "text" placeholder = "Enter an Artist" name = "artist" size = "15">
            </p>

            <br>
            
            <p>
                <button name = "userquery_button" type = "submit">Enter Query</button>
            </p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div>
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
        </form>

        <p>
            <a href = "{{ url_for('mainpage', email = email) }}">
                <button name = "mainpage_button" type = "submit">Return to Main Page</button>
            </a>
        </p>
    </body>
</html>
